<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SIP - Beranda</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>
    <body>
        <nav th:replace="fragments/fragment :: beranda"></nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col" style="padding:20px 20px" >
                    <h2>Daftar Pustakawan</h2>
                </div>
                <div class="col col-lg-2" style="padding:20px 40px">
                    <a class="btn btn-primary" th:href="@{/pustakawan/tambah}" th:method="GET">âœš Pustakawan</a>
                </div>
            </div>
        </div>

    <div class="table-responsive" style="padding: 0 20px">
        <table class="table">
            <thead>
            <tr>
                <th>Nomor</th>
                <th>Nama</th>
                <th>NIP</th>
                <th>Tempat Lahir</th>
                <th>Tanggal Lahir</th>
                <th>Jenis Kelamin</th>
                <th>Spesialisasi</th>
                <th colspan="3">Konfigurasi</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="pustakawan,iterationStatus : *{listPustakawan}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${pustakawan.nama}"></td>
                    <td th:text="${pustakawan.nip}"></td>
                    <td th:text="${pustakawan.tempat_lahir}"></td>
                    <td th:text="${pustakawan.listSpesialisasi}"></td>
                    <td>
                        <form th:action="@{/jadwal/tambah}" class="col-md-3">
                            <input type="hidden" name="licenseNumber" th:value="${pustakawan.nip}">
                            <button type="submit" class="btn btn-danger">Jadwal</button>
                        </form>
                    </td>
                    <td>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    </body>
</html>
